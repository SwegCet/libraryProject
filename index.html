<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="container">

        <div class="heading">
            <h1>Library</h1>
        </div>

        <div class="sidebar">
            <form id="bookForm">
                <label for="bookTitle">Title</label>
                <input type="text" class="bookTitleInput" required>

                <label for="bookAuthor">Author</label>
                <input type="text" class="bookAuthorInput" required>

                <label for="bookPages">Pages : </label>
                <input type="number" class="bookPagesInput" required>

                <label for="bookCheck">Read</label>
                <input type="checkbox" class="bookReadInput">

                <button type="button" onclick="addBookToLibrary()">Add Book</button>
            </form>
        </div>

</html>
